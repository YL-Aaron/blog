<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>预览</title>
    <style>
        #title{
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        /* 主页面设置*/
        *{
            font-size: 16px;
            font-family: 幼圆;
        }
        body{
            background-color: #FDF6E3;
            line-height: 1.5em;
            max-width: 960px;
            margin: 0 auto;
        }
        /* !important的作用是提高指定样式规则的应用优先权。*/
        body>*:first-child {
            margin-top: 0 !important;
        }

        body>*:last-child {
            margin-bottom: 0 !important;
        }
        /* <tt> 标签与 <code> 和 <kbd> 标签一样，<tt> 标签和必
        需的 </tt> 结束标签告诉浏览器，要把其中包含的文本显示
        为等宽字体。*/

        /* 标题 h1~h2*/
        /* ====================================================*/
        h1 {
            font-size: 2.8em;
            color: #000;
            margin: 0.75em;
        }
        h2 {
            font-size: 2.4em;
            color: #9B31EA;
            margin: 0.75em;

        }
        h3 {
            font-size: 1.8em;
            color: #338000;
            margin: 0.75em;
        }
        h4 {
            font-size: 1.4em;
            margin: 0.75em;
        }

        /* p,a,,hr,list,table*/

        /* ==================================================*/
        /*<blockquote> 标签定义摘自另一个源的块引用。浏览器
        通常会对 <blockquote> 元素进行缩进。
        */
        blockquote {
            font-style: italic;
            border-left: 5px solid;
            margin-left: 2em;
            padding-left: 1em;
        }

        /* p*/
        p {
            margin-bottom: 1.5em;
        }
        /* hr */
        hr {
            clear: both;
            margin: 15px 0;
            height: 0px;
            overflow: hidden;
            border: none;
            background: transparent;
            border-bottom: 4px solid #ddd;
            padding: 0;
        }
        /*  link*/

        a {
            color: #b58900;
            text-decoration: none;
        }
        a:focus {
            outline: thin dotted;
        }
        a:active,a:hover {
            outline: 0;
        }
        a:hover {
            color: #cb4b16;
            text-decoration: underline;
        }
        a:visited {
            color: #cb4b16;
        }

        /* list */

        ul,
        ol {
            margin: 0 0 1.5em 1.5em;
        }
        ol li {
            list-style-type: decimal;
            list-style-position: outside;
        }
        ul li {
            list-style-type: disc;
            list-style-position: outside;
        }

        /* tables */

        table thead, table tr {
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: rgb(235, 242, 224);
        }
        table {
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgb(235, 242, 224);
        }
        thead,table td:nth-child(1){
            font-weight:bold;
            color: #7034ca;
        }
        /* Padding and font style */
        table td, table th {
            padding: 5px 10px;
            font-size: 12px;
            font-family: Verdana;
            color: rgb(149, 170, 109);
        }

        /* Alternating background colors */
        table tr:nth-child(even) {
            background: rgb(230, 238, 214)
        }
        table tr:nth-child(odd) {
            background: #FFF
        }

        /* code */
        /* =======================================*/
        pre{
            border-radius: .5em;
            border: .3em solid hsl(0, 0%, 33%);
            box-shadow: 1px 1px 0.5em black inset;
            margin: .5em 0;
            overflow: auto;
            padding: 1em;
            background: hsl(0, 0%, 8%);
        }

        pre, code, tt {
            font-size: 12px;
            font-family: Consolas, "Liberation Mono", Courier, monospace;
        }

        code, tt {
            margin: 0 0px;
            padding: 0px 0px;
            white-space: nowrap;
            border: 1px solid #eaeaea;
            background-color: #f8f8f8;
            border-radius: 3px;
        }

        pre>code {
            margin: 0;
            padding: 0;
            white-space: pre;
            color: rgba(192, 192, 192, 1);/*字体颜色*/
            font-size: 16px;
            border: none;
            background: transparent;

        }



        pre code, pre tt {
            background-color: transparent;
            border: none;
        }

        /*目录形成的范围*/
        #outline-list {
            height: 325px;
            position: fixed;
            overflow-y:scroll;
            overflow-x:hidden;
            bottom: 80px;
            right: 15px;
            width: 220px;
        }
        /* 设置滚动条的样式 */
        ::-webkit-scrollbar {
            width:12px;
        }
        /* 滚动槽 */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow:inset006pxrgba(0,0,0,0.3);
            border-radius:10px;
        }
        /* 滚动条滑块 */
        ::-webkit-scrollbar-thumb {
            border-radius:10px;
            background:rgba(0,0,0,0.1);
            -webkit-box-shadow:inset006pxrgba(0,0,0,0.5);
        }
        ::-webkit-scrollbar-thumb:window-inactive {
            background:rgba(255,1000,0,0.4);
        }
    </style>

    <script type="application/javascript" src="../js/showdown.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
<div id="title"><h1></h1></div>
<div id="result"></div>
</body>
<script th:inline="javascript">
    $(function () {
        var title = [[${title}]];
        var content = [[${content}]];
        $("h1").append(title);
        var converter = new showdown.Converter({table:true});
        var html = converter.makeHtml(content);
        document.getElementById("result").innerHTML = html;
    })
</script>
</html>
